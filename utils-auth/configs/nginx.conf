# This is the nginx configuration for the Git file history viewer.

server {
  listen 8080;
  server_name oo-git;

  error_page 400 401 403 404 500 /custom_4xx.html;
  location = /custom_4xx.html {
    internal;
    auth_request off;
    root /var/www/html;
  }

  # authorization service
  auth_request      /auth;
  auth_request_set  $auth_status $upstream_status;

  # git-http-backend
  location ~ ^.*\.git/(HEAD|info/refs|objects/info/.*|git-(upload|receive)-pack)$ {
    client_max_body_size 0;
    fastcgi_param SCRIPT_FILENAME /usr/lib/git-core/git-http-backend;
    fastcgi_param GIT_HTTP_EXPORT_ALL "";
    fastcgi_param REMOTE_USER $remote_user;
    fastcgi_param GIT_PROJECT_ROOT /home/git/repos;
    fastcgi_param PATH_INFO $uri;
    fastcgi_pass unix:/var/run/fcgi-git.sock;
    include fastcgi_params;
  }

  # Web UI
  root /srv/oo/gitlist-oo;
  index index.php index.html;
  location / {
    try_files $uri $uri/ @htaccess;
  }
  location @htaccess {
    include fastcgi_params;
    fastcgi_pass php-fpm;
    fastcgi_param SCRIPT_FILENAME $document_root/index.php;
    fastcgi_param QUERY_STRING    $args;
  }

  # Auth service
  location = /auth {
    internal;
    proxy_pass               http://unix:/var/run/oosocks/auth.sock:/;
    proxy_pass_request_body  off;
    proxy_set_header         Content-Length "";
    proxy_set_header         X-Original-URI $request_uri;
  }
}
