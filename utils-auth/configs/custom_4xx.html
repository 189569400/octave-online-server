<!DOCTYPE html>

<head>
	<title>Octave Online</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
	body {
		width: 75%;
		background-color: #FF5C4A; /* OO Fire Red */
		margin: 0 auto;
		padding: 0;
		font-family: sans-serif;
	}
	@media (max-width: 480px) {
		body {
			width: 100%;
		}
	}
	#main {
		background-color: #fff;
		margin: 0;
		padding: 10px;
		text-align: center;
	}
</style>
</head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsurl/2.1.7/url.min.js"></script>
<script type="text/javascript">
var u = new Url();
if (u.query.next) {
  Cookies.set("oo.repo_next", u.query.next);
}
if (u.query.user) {
  Cookies.set("oo.repo_user", u.query.user);
}
var repoNext = Cookies.get("oo.repo_next") || "unknown";
var repoUser = Cookies.get("oo.repo_user") || "";
</script>

<body>
	<div id="main">
		<p><img src="https://octave-online.net/images/logos/icon-black.svg" width="120" height="120" /></p>
		<div style="font-size:1.2em;">
		<p><a id="repoNext">&laquo; Enter Octave Online File History Viewer &raquo;</a></p>
		</div>
		<p>When prompted for a username and password, enter <strong>your email address<span id="repoUser"></span></strong> and <strong>your Octave Online password</strong>.  Create a password for your Octave Online account by clicking "Change Password" in the main menu on the home page.</p>
		</p>
	</div>
</body>

<script>
document.getElementById("repoNext").setAttribute("href", "/"+repoNext+"/");
if (repoUser) document.getElementById("repoUser").textContent = " (" + repoUser + ")";
</script>
